<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input matInput placeholder="Title" name="title" formControlName="title">
        <mat-error *ngIf="form.get('title').invalid">You must enter a value</mat-error>
      <!-- <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a Content title.</mat-error> -->
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      
      <textarea matInput rows="4" formControlName="content" placeholder="Story"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a story.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput  formControlName="category" placeholder="Category">
      <mat-error *ngIf="form.get('category').invalid">Please enter a category.</mat-error>
    </mat-form-field><br><br>
   
    <br> <div class="input-group">
        <input  matInput type="text" class="form-control" formControlName="goal" placeholder="Goal" aria-label="Amount (to the nearest dollar)"/>
        <div  class="input-group-append">
          <span  class="input-group-text">$</span>
          <span  class="input-group-text">0.00</span>
        </div>
      </div>

      
      <br><br><br><br>
 
      
          <!-- <textarea matInput rows="4" formControlName="content" placeholder="Goal Amount"></textarea>
          <mat-error *ngIf="form.get('content').invalid">Please enter a Goal Amount.</mat-error> -->
   
       
    <button mat-raised-button style="background-color: #098ea5; color: white;"  type="submit">Save Post</button>
  </form>
</mat-card>
